<!DOCTYPE html>
<html>
<body>
<canvas id="canvas192" width="192" height="192"></canvas>
<canvas id="canvas512" width="512" height="512"></canvas>
<script>
// 192x192 icon
const canvas192 = document.getElementById('canvas192');
const ctx192 = canvas192.getContext('2d');
const gradient192 = ctx192.createLinearGradient(0, 0, 192, 192);
gradient192.addColorStop(0, '#8B5CF6');
gradient192.addColorStop(0.5, '#EC4899');
gradient192.addColorStop(1, '#F59E0B');
ctx192.fillStyle = gradient192;
ctx192.beginPath();
ctx192.roundRect(0, 0, 192, 192, 42);
ctx192.fill();
ctx192.font = 'bold 100px Arial';
ctx192.textAlign = 'center';
ctx192.textBaseline = 'middle';
ctx192.fillText('ðŸ“š', 96, 96);

// 512x512 icon
const canvas512 = document.getElementById('canvas512');
const ctx512 = canvas512.getContext('2d');
const gradient512 = ctx512.createLinearGradient(0, 0, 512, 512);
gradient512.addColorStop(0, '#8B5CF6');
gradient512.addColorStop(0.5, '#EC4899');
gradient512.addColorStop(1, '#F59E0B');
ctx512.fillStyle = gradient512;
ctx512.beginPath();
ctx512.roundRect(0, 0, 512, 512, 112);
ctx512.fill();
ctx512.font = 'bold 280px Arial';
ctx512.textAlign = 'center';
ctx512.textBaseline = 'middle';
ctx512.fillText('ðŸ“š', 256, 256);

// Download links
canvas192.toBlob(blob => {
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'icon-192.png';
  a.click();
});

canvas512.toBlob(blob => {
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'icon-512.png';
  a.click();
});
</script>
</body>
</html>
